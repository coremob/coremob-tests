<!DOCTYPE html>
<html>
<head>
  <title>css 3d transforms</title>
  <style>
    #inference {
      background-color: #49DC93;
      -webkit-transform: translateZ(-100px) rotateY(45deg);
      -moz-transform: translateZ(-100px) rotateY(45deg);
      -o-transform: translateZ(-100px) rotateY(45deg);
      -ms-transform: translateZ(-100px) rotateY(45deg);
      transform: translateZ(-100px) rotateY(45deg);
    }

  </style>
</head>
<body>
  <div id="inference">
  </div>
</body>
</html>
